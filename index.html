<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form action="#" method="post">
            <section class="personal-info">
                <h2>Informações Pessoais</h2>
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

                <label>Gênero:</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="masculino" required> Masculino
                    </label>
                    <label>
                        <input type="radio" name="gender" value="feminino"> Feminino
                    </label>
                    <label>
                        <input type="radio" name="gender" value="outro"> Outro
                    </label>
                </div>

                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
            </section>

            <section class="credentials">
                <h2>Credenciais</h2>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
            
                <label for="confirm-password">Confirmação de Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            </section>
            
            </section>

            <section class="location">
                <h2>Localização</h2>
                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                    
                </select>

                <label for="city">Cidade:</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Selecione sua cidade</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de janeiro </option>
                    <option value="bh">Belo Horizonte</option>  
                  
                </select>
            </section>

            <label for="description">Descrição Pessoal:</label>
            <textarea id="description" name="description" rows="4" placeholder="Fale um pouco sobre você"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
